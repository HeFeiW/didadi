<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>首页-didadi</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="./css/didadi.css"/>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 ">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h2>
            <div class="media">
                <div class="media-left">
                    <a href="/detail？event_id="+${id}>
                        <img class="media-object" src="https://cn.bing.com/sa/simg/favicon-2x.ico" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">Bing</h4>
                    <span class="media-info">
                        时间：2024-03-10~2024-04-20<br>
                        地点：线上<br>
                        备注：只要女生
                    </span>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span> 社区公告</h2>
        </div>
    </div>
</div>
</body>
</html>
