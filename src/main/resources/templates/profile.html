<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>个人信息-didadi</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="./css/didadi.css"/>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.min.js" type="application/javascript"></script>
    <script src="./js/didadi.js"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>更改个人信息</h2>
            <form action="/profile" method="post">
                <div class="form-group">
                    <label for="avatar">File input</label>
                    <input type="file" id="avatar" name="avatar_url">
                    <p class="help-block">选择图片上传</p>
                </div>
                <div class="form-group">
                    <label for="name">用户名</label>
                    <input name="name" type="text" class="form-control" id="name" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="bio">个人简介</label>
                    <textarea name="bio" id="bio" class="from-control" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label class="radio-inline">
                        <input type="radio" name="sex" id="sex_1" value="1"> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" id="sex_2" value="2"> 女
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" id="sex_3" value="3"> 暂不透露
                    </label>
                </div>
                <div class="container-fluid main">
                    <div class="row">
                        <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}"
                             th:if="${error != null}"></div>
                        <br/><button type="submit" class="btn btn-success">更新信息</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>当前标签下的事件：</h3>
        </div>
    </div>
</div>
</body>
</html>
